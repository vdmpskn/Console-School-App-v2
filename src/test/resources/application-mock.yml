spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: pass
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
flyway:
  locations: classpath:db.migration
  script-encoding: UTF-8
  placeholder-replacement: true
  placeholders:
    placeholder-prefix: #
      placeholder-suffix: #